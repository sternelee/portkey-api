name = "rubeus"
compatibility_date = "2023-01-01"
main = "src/index.ts"
node_compat = true

kv_namespaces = [
  { binding = "KVDATA", id = "e4571236b0e04dd7a3a0ff92a4ba2622" }
]

[[d1_databases]]
binding = "D1DATA"
database_name = "portkey-ai"
database_id = "634a5928-2a19-4fb9-bcb0-c60129ae4690"

[vars]
ENVIRONMENT = 'dev'
CUSTOM_HEADERS_TO_IGNORE = []

#
#Configuration for DEVELOPMENT environment
#
[env.staging]
name = "rubeus-dev"

[env.staging.vars]
ENVIRONMENT = 'staging'
CUSTOM_HEADERS_TO_IGNORE = []


#
#Configuration for PRODUCTION environment
#
[env.production]
name = "rubeus"
logpush=true

[env.production.vars]
ENVIRONMENT = 'production'
CUSTOM_HEADERS_TO_IGNORE = []
